# Conceptos de clima

---

# ¿Qué entienden por clima y tiempo?
--

## Mensajes claves

- El `tiempo` representa cambios en la atmósfera en `cualquier momento` y lugar.

- El `clima` describe la combinación del tiempo y sus extremos durante un `extenso` período de tiempo.

- Mientras los cambios en el `tiempo` pueden ocurrir en `un momento`, cambios en el `clima` ocurren de forma gradual durante `muchos años`.

- Cambios en el clima causan variaciones en la frecuencia y magnitud de eventos meteorológicos que pueden ocasionar que las inundaciones, `sequías` y olas de calor sean más frecuentes y/o severas.

---

# ¿Qué entienden por tiempo y clima?
--

Mientras que ambos consideran observaciones de temperatura, presión, horas luz, nubes, lluvia y nieve; sus `escalas temporales` son muy diferentes.

--

**Tiempo:**  
  Una representación de la atmósfera en `un momento` en el tiempo.

--

**Clima:**  
  Una representación del tiempo `típico`, basado en observaciones tomadas sobre un largo periodo de tiempo (usualmente 30 años).

# ¿A qué corresponde la normal climatológica?

--

Ha servido para dos propositos:

1.- Entregan una `referencia` con la cual las condiciones `climáticas` pueden ser evaluadas/comparadas.

2.- Son utilizados para propositos `predictivos` (implicitamente o explicitamente) como indicador de las condiciones esperadas.

--

&gt; Tener una normal climatológica tiene ventajas y también desventajas

# Definiciones climáticas

`Media:` El promedio de valores mensuales de datos climatológicos sobre un periodo de tiempo específico.

`Media del periodo:` promedios de datos climatológicos calculados para un periodo de al menos diez años, empezando el 1 de enero de un año que termina con el número uno (ej: 1991)

`Normales:` Promedio del periodo calculado para un periodo uniforme de relativamente largo historial, al menos treinta años.

`Normal climatológico estandar:` 

  - Antes del 2015: El promedio de datos climatológicos calculados para los siguientes periodos consecutivos de 30 años: 1 de enero 1901 al 31 diciembre 1930, 1 de enero 1931 al 31 de diciembre de 1960, etc. Sin translape.

  - Después del 2015: El periodo más reciente de 30 años terminando en un año que finaliza con cero (1981-2010)

# Clasificación del clima

¿Por qué clasificarlo?

--

&gt; La clasificación del clima ayuda a las personas a conocer las condiciones que una región experimenta durante el año. En vez de tener que describir todas las condiciones observadas en una región durante un mes o temporada del año, un esquema de clasificación puede comunicar las condiciones esperadas utilizando solo dos o tres términos.

--

¿Cómo lo podemos clasificar?

--

Existen varios esquemas de clasificación del clima.

Basados en:

- Precipitación y temperatura

- Precipitación y evapotranspiración

- Características ambientales

- ...
---

# Clasificación del clima

- El mapa más usado de clasificación del clima es el de `Wladimir Köppen`, presentado en su última versión en 1961 por `Rudolf Geiger`.

- Una gran cantidad de estudios y publicaciones posteriores adoptaron esta versión del mapa de `Köppen-Geiger`.

- El mapa de clima de `Köppen-Geiger` está disponible a una resolución espacial de 0.5 grados y representa el periodo de 50 años 1951-2000.
  - http://koeppen-geiger.vu-wien.ac.at/

# Clasificación del clima

La clasificación del clima de `Köppen-Geiger` reconoce cinco mayores zonas climáticas, cada tipo es designado por una letra mayuscula. La `primera letra` corresponde al grupo:

A - Clima tropical humedo: todos los meses temperaturas sobre 18°C .

B - Clima seco: deficit de precipitación la mayoría del año .

C - Climas templado: húmedos de latitud media con inviernos suaves.

D - Climas continentales: húmedos de latitud media con inviernos fríos.

E - Climas polares: con inviernos y veranos extremadamente fríos.

La `segunda letra` está relacionada con el régimen de precipitaciones

La `tercera letra` está relacionada con la temperatura.

# BWk y BSk (Árido o desértico)

Este tipo de clima cubre el 14% de la superfifice terrestre. Regiones con este clima tinen las siguientes características:

- baja humedad relativa y nubosidad

- baja frecuencia y cantidad de precipitación

- moderada a alta temperatura anual

- moderada a alta temperatura mensual.

# Cs (Mediterráneo)

El clima verano-seco de Latitudes medias se encuentra en los márgenes occidentales de los continentes entre 30 y 40° de latitud. Este clima a menudo se llama clima mediterráneo.

.center[
![](img/Cs_climate_ex.png)
]

---

# Cf (Oceánico)

Clima humedo de latitudes medias. Se encuentra principalmente en el hemisferio Norte (60°-25°N) y en algunas partes del hemisferio Sur.
