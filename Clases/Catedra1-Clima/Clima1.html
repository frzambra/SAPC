# Cambio climático

---
# Definición
--

El **cambio climático** se refiere a una amplia gama de fenómenos globales creados principalmente por la quema de combustibles fósiles, que agregan gases que **atrapan el calor en la atmósfera de la Tierra**. Estos fenómenos incluyen el aumento de las tendencias de temperatura descritas por el calentamiento global, pero también abarcan cambios como el aumento del nivel del mar; pérdida de masa de hielo en Groenlandia, la Antártida, el Ártico y los glaciares de montaña en todo el mundo; cambios en el florecimiento (flor/planta); y los fenómenos meteorológicos extremos.

--

El tiempo puede cambiar en tan solo unas horas. El clima tarda cientos o incluso millones de años en cambiar.

--

**Consenso científico**

El `noventa y siete por ciento (97%)` de los científicos del clima están de acuerdo en que las tendencias del calentamiento del clima durante el siglo pasado son `muy probablemente debidas` a las actividades humanas, y la mayoría de las principales organizaciones científicas del mundo han emitido declaraciones públicas que respaldan esta posición.

# Escenarios de emisiones: RCP

RCP: Trayectorias de Concentración Representativas

Las cuatro trayectorias RCP comprenden un escenario en el que los esfuerzos en mitigación conducen a un nivel de forzamiento muy bajo (RCP2.6), 2 escenarios de estabilización (RCP4.5 y RCP6.0) y un escenario con un nivel muy alto de emisiones de GEI (RCP8.5). 

Los nuevos RCP pueden contemplar los efectos de las políticas orientadas a limitar el cambio climático del siglo XX frente a los escenarios de emisión utilizados en el IPCC Fourth Assessment Report: Climate Change 2007 (AR4) (denominados SRES, por sus siglas en inglés) que no contemplaban los efectos de las posibles políticas o acuerdos internacionales tendentes a mitigar las emisiones.

# Desafíos que impone el Cambio Climático en la Agricultura.

&gt; Los esfuerzos de América Latina y el Caribe deben ir en el desarrollo de políticas y programas que promueven la adaptación al cambio climático. (FAO, 2018)

i.- mejorar la ordenación sustentable de los recursos naturales; 

ii.- aumentar el acceso a sistemas de transporte, energía y agrícolas de bajas emisiones y que tengan un enfoque acertado en relación con el clima

iii.- reducir la vulnerabilidad de los territorios ante las crisis vinculadas con los fenómenos climáticos.
